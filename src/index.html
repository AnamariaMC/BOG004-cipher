<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifrado Caesar </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <br>
      <h1>!CODIGO SECRETO!</h1>
    </header>
    <section class="codigo-secreto">
      <p>Escribe tu mensaje</p>
      <input type="text" class="texto" name="mensaje" id="mensajeIngresado">
      <br>
      <p>Elije un numero de casillas</p>
      <input type="number" class="cantidad" name="casillas" id="casillas">
      <br>
      <input id="cifrar" class="botons" type="submit" value="CIFRAR">
      <input id="descifrar" class="botons" type="submit" value="DESCIFRAR">
      <br>
      <p>Tu mensaje es:</p>
      <input type="text" class="texto" name="mensaje" id="mensajeDescifrado">

    </section>
    
    <script src="index.js" type="module"></script>
  </body>
</html>
